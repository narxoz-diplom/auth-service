server:
  port: 8084

spring:
  application:
    name: auth-service
  # БД: в Docker — postgres:5432/microservices_db (задаётся через env в docker-compose)
  # локально — localhost:5433/microservices_db (порт 5433 = маппинг postgres из docker)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/microservices_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-change-in-production-min-32-chars}
  access-ttl-seconds: 3600
  refresh-ttl-seconds: 604800

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  prometheus:
    metrics:
      export:
        enabled: true
